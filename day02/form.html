<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
</head>
<body>
  <!-- 회원가입할때 쓰는 form -->
   <!-- action : 화면에서 작성해서 제출한 데이터를 어디로 보낸다 예를들어서 JAVA -->
  <form action="where">
    <fieldset>
      <legend>필드의 제목</legend>
      <input type="text" />
      <button>제출</button>
    </fieldset>
  </form>
</body>
</html>
